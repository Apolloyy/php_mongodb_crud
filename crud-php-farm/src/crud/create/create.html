<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="create.css" />
    <title>Rapid Cure | Cadastro MED</title>
  </head>
  <body>
    <div class="container">
      <form action="create.php" method="post">
        <h1>Cadastrar Produtos</h1>
        <label id="name-label" for="med">
          <input
            id="name"
            required
            maxlength="20"
            type="text"
            placeholder="Nome do Remédio"
            name="name"
          />
        </label>
        <div class="inputs-mini">
          <div class="price">
            <label for="price1" class="price-label">
              <input
                name="cost"
                class="price-input"
                required
                maxlength="5"
                type="text"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                placeholder="Preço de Custo"
                
              />
            </label>
            <label for="price2" class="price-label">
              <input
                name="sell"
                class="price-input"
                required
                maxlength="5"
                type="text"
                placeholder="Preço de Venda"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              />
            </label>
          </div>
          <div class="others">
            <label class="others-label" for="date">
              <input name="date" class="others-input" type="date" placeholder="Data de Venc" />
            </label>
            <label class="others-label" for="lote">
              <input name="lote" class="others-input" type="text" placeholder="Lote" />
            </label>
          </div>
        </div>
        <button id="cad">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
