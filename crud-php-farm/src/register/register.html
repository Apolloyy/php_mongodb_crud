<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <script defer src="register.js"></script>
    <title>Cadastro | RapidCure</title>
  </head>
  <body>
    <div class="container">
      <form id="form" action="register.php" method="post">
        <h1>Cadastro</h1>
        <div class="inputs">
          <label for="user">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#fa7070"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input required maxlength="12" type="text" name="user" id="user" placeholder="Cadastre aqui"/>
          </label>
          <label for="password">
              <img id="eye" src="../assets/images/eye.svg" alt="" srcset="">
            <input required maxlength="12" type="password" name="password" id="password" placeholder="Senha"/>
          </label>
        </div>
        <div class="buttons">
          <button id="btn-login" style="border: 0;">Cadastro</button>
          <a id="btn-cad">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
